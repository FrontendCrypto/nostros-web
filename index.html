<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My custom Bulma website</title>
    <!--    <link rel="stylesheet" href="dist/css/styles.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<header class="header" style="background-color: #092541">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-narrow">
                <img class="header__logo has-ratio" width="3183" height="633" src="src/images/nostros-horizontal.svg"
                     alt="">
            </div>
        </div>
        <div class="buttons are-small is-centered">
            <button class="button is-rounded">
                <span class="icon">
                    <i class="fab fa-github"></i>
                </span>
                <span>Groups</span>
            </button>
            <button class="button is-rounded">
                <span class="icon">
                    <i class="fab fa-github"></i>
                </span>
                <span>Reactions</span>
            </button>
            <button class="button is-rounded">
                <span class="icon">
                    <i class="fab fa-github"></i>
                </span>
                <span>Repost</span>
            </button>
            <button class="button is-rounded">
                <span class="icon">
                    <i class="fab fa-github"></i>
                </span>
                <span>Comments</span>
            </button>
            <button class="button is-rounded">
                <span class="icon">
                    <i class="fab fa-github"></i>
                </span>
                <span>NIP-05</span>
            </button>
            <button class="button is-rounded">
                <span class="icon">
                    <i class="fab fa-github"></i>
                </span>
                <span>Mentions</span>
            </button>
            <button class="button is-rounded">
                <span class="icon">
                    <i class="fab fa-github"></i>
                </span>
                <span>Tips</span>
            </button>
        </div>
        <div class="buttons are-small is-centered">
            <button class="button is-rounded is-success">
                <span class="icon">
                    <i class="fab fa-github"></i>
                </span>
                <span>Relay friendly</span>
            </button>
        </div>
        <div class="columns is-centered">
            <div class="column is-2 is-narrow">
                <img class="is-responsive has-ratio" width="606" height="234" src="src/images/izzyondroid-badge.png" alt="">
            </div>
        </div>
    </div>
</header>
</body>
</html>
